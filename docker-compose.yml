services:
  mysql:
    image: mysql:8.0
    container_name: orders-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orders_db
      MYSQL_USER: orders_user
      MYSQL_PASSWORD: orders_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordernet

  localstack:
    image: localstack/localstack:latest
    container_name: orders-localstack
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-init:/etc/localstack/init/ready.d"
    networks:
      - ordernet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./API
    container_name: orders-api
    env_file:
      - ./API/.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=orders_user
      - DB_PASSWORD=orders_password
      - DB_NAME=orders_db
      - NODE_ENV=production
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SQS_ORDERS_QUEUE_URL=http://localstack:4566/000000000000/orders-input
      - SQS_ORDERS_OUTPUT_QUEUE_URL=http://localstack:4566/000000000000/orders-output
    ports:
      - "3333:3333"
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - ordernet
    restart: unless-stopped

  processor:
    build: ./MS
    container_name: orders-processor
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=orders_user
      - DB_PASSWORD=orders_password
      - DB_NAME=orders_db
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_INPUT_QUEUE_URL=http://localstack:4566/000000000000/orders-input
      - SQS_OUTPUT_QUEUE_URL=http://localstack:4566/000000000000/orders-output
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - ordernet
    restart: unless-stopped

networks:
  ordernet:
    driver: bridge

volumes:
  mysql_data:
    driver: local
