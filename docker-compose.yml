services:
  mysql:
    image: mysql:8.0
    container_name: orders-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orders_db
      MYSQL_USER: orders_user
      MYSQL_PASSWORD: orders_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordernet

  api:
    build: .
    container_name: orders-api
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=orders_user
      - DB_PASSWORD=orders_password
      - DB_NAME=orders_db
      - NODE_ENV=production
    ports:
      - "3333:3333"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ordernet
    restart: unless-stopped

networks:
  ordernet:
    driver: bridge

volumes:
  mysql_data:
    driver: local
